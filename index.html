<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <div class="header">
            <h2>cruds</h2>
            <p>project managment system</p>
        </div>
        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input onkeyup="gettotle()" type="number" id="price" placeholder="price">
                <input onkeyup="gettotle()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="gettotle()" type="number" id="ads"   placeholder="ads">
                <input onkeyup="gettotle()" type="number" id="discount" placeholder="discount">
                <small id="total">1538</small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="categary" placeholder="categary">
            <button id="submit">Create</button>
        </div>
        <div class="outputs">
            <div class="searchblock">
                <input id="search" onkeyup=" searchdata(this.value)" placeholder="search" type="text">
                <div class="btnsearch">
                    <button id="searchtitle"  onclick="getsearchmood(this.id)">Search By Title</button>
                    <button id="searchcategory" onclick="getsearchmood(this.id)">Search By category</button>
                </div>
            </div>
            <div id="deleteall">
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>categary</th>
                    <th>update</th>
                    <th >delete</th>
                </tr>
                <tbody id="tbody">
                   
                </tbody>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
